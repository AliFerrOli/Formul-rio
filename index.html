<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Candy Store</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="doce.png">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">HOME</a>
            <a class="cabecalho-menu-item">CADASTRO</a>
            <a class="cabecalho-menu-item">CONTATO</a>
        </nav>
    </header>

    <div class="Login-Principal">
        <div class="Lado-esquerdo">
            <h1>LOGIN</h1>
            <div class="AreaTexto">
                <label for="email">E-mail:</label>
                <input type="text" name="email" placeholder="Digite seu email">
            </div>
            <div class="AreaTexto">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" placeholder="Digite sua senha">
            </div>
            <button class="Botao-login">ENTRAR</button>
        </div>

        <div class="Lado-direito">
            <img class="img" src="pirulito.png">
        </div>
    </div>

    
</body>
</html>
